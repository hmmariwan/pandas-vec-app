<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Generator and Operations</title>
    <script>
        // function to show or hide scalar input based on the selected operation
        function toggleScalarInput() {
            // get the operation radio button
            const scalarOperation = document.getElementById('scalar_multiply');
            
            // get the scalar and matrix selection fields
            const scalarInput = document.getElementById('scalarInput');
            const matrixChoice = document.getElementById('matrixChoice');
            
            // show the scalar and matrix choice if scalar_multiply is selected
            if (scalarOperation.checked) {
                scalarInput.style.display = 'block';
                matrixChoice.style.display = 'block';
            } else {
                scalarInput.style.display = 'none';
                matrixChoice.style.display = 'none';
            }
        }
        
        // ensure that the correct inputs are displayed based on the selection when the page loads
        window.onload = function() {
            toggleScalarInput();
        };
    </script>
</head>
<body>
    <!--display the title-->
    <h1 style="text-align: center;">Matrix Generator and Operations</h1>
    
    <form action="/result" method="POST" style="display: block; text-align: center;">
        <!--matrix 1 Section-->
        <h2>Matrix 1</h2>
        <div style="display: flex; justify-content: center; margin-bottom: 20px;">
            <!--matrix 1 Rows and Columns-->
            <div style="margin-right: 20px;">
                <label for="rows1">Rows:</label>
                <input type="number" id="rows1" name="rows1" required><!--rows1 is the value of the name attribute which is used to access the input field -->
            </div>
            <div>
                <label for="cols1">Columns:</label>
                <input type="number" id="cols1" name="cols1" required>
            </div>
        </div>

        <!--matrix 1 Values-->
        <div style="display: flex; justify-content: center; margin-bottom: 20px;">
            <div style="margin-right: 20px;">
                <label for="min_val1">Minimum Value:</label>
                <input type="number" id="min_val1" name="min_val1" required>
            </div>
            <div>
                <label for="max_val1">Maximum Value:</label>
                <input type="number" id="max_val1" name="max_val1" required>
            </div>
        </div>

        <!--matrix 2 Section-->
        <h2>Matrix 2</h2>
        <div style="display: flex; justify-content: center; margin-bottom: 20px;">
            <!--matrix 2 Rows and Columns-->
            <div style="margin-right: 20px;">
                <label for="rows2">Rows:</label>
                <input type="number" id="rows2" name="rows2" required>
            </div>
            <div>
                <label for="cols2">Columns:</label>
                <input type="number" id="cols2" name="cols2" required>
            </div>
        </div>

        <!--matrix 2 Values-->
        <div style="display: flex; justify-content: center; margin-bottom: 20px;">
            <div style="margin-right: 20px;">
                <label for="min_val2">Minimum Value:</label>
                <input type="number" id="min_val2" name="min_val2" required>
            </div>
            <div>
                <label for="max_val2">Maximum Value:</label>
                <input type="number" id="max_val2" name="max_val2" required>
            </div>
        </div>

        <!--select an operation-->
        <div style="text-align: center;">
            <h3>Select Operation</h3>
            <input type="radio" id="add" name="operation" value="add" onclick="toggleScalarInput()" required>
            <label for="add">Addition</label><br>

            <input type="radio" id="subtract" name="operation" value="subtract" onclick="toggleScalarInput()" required>
            <label for="subtract">Subtraction</label><br>

            <input type="radio" id="multiply" name="operation" value="multiply" onclick="toggleScalarInput()" required>
            <label for="multiply">Multiplication</label><br>

            <input type="radio" id="divide" name="operation" value="divide" onclick="toggleScalarInput()" required>
            <label for="divide">Division</label><br>

            <input type="radio" id="scalar_multiply" name="operation" value="scalar_multiply" onclick="toggleScalarInput()" required>
            <label for="scalar_multiply">Scalar Multiplication</label><br><br>

            <!--scalar input, initially hidden-->
            <div id="scalarInput" style="display: none;">
                <h3>Scalar Multiplication</h3>
                <label for="scalar">Enter Scalar Value:</label><br>
                <input type="number" step="any" id="scalar" name="scalar"><br><br>
            </div>

            <!--matrix choice for scalar multiplication, initially hidden-->
            <div id="matrixChoice" style="display: none;">
                <h3>Select Matrix for Scalar Multiplication</h3>
                <input type="radio" id="matrix1" name="matrix_choice" value="matrix1">
                <label for="matrix1">Matrix 1</label><br>

                <input type="radio" id="matrix2" name="matrix_choice" value="matrix2">
                <label for="matrix2">Matrix 2</label><br><br>
            </div>

            <!--submit button-->
            <input type="submit" value="Perform Operation" style="margin-top: 20px;">
        </div>
    </form>
</body>
</html>
